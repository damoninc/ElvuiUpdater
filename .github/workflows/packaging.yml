name: PyInstaller Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pyinstaller-job:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.ref == 'refs/heads/main' && github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install pyinstaller

      - name: Run PyInstaller
        run: |
          pyinstaller src/main.py
